<div class="panel panel-default">
  <div class="panel-heading">
    <h1 style="text-align: center">Animals</h1><br>
    <div class="row" [hidden]="!deleteMessage">

      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <div class="alert alert-info alert-dismissible">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <strong>Animal Data Deleted</strong>
        </div>
      </div>
      <div class="col-sm-4"></div>
    </div>
  </div>


  <div class="panel-body">
    <table  class="table table-hover table-sm" datatable [dtOptions]="dtOptions"
            [dtTrigger]="dtTrigger"  >
      <thead class="thead-light">
      <tr>
        <th>Animal Name</th>
        <th>Animal Color</th>
        <th>Animal Pattern</th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let animals of animals ">
        <td>{{animals.name}}</td>
        <td>{{animals.color}}</td>
        <td>{{animals.pattern}}</td>
        <td><button (click)="deleteAnimal(animals.id)" class='btn btn-primary'><i class="fa fa-futboll-0">Delete</i></button>&nbsp;
          <button (click)="updateAnimal(animals.id)" class='btn btn-info'
                  data-toggle="modal" data-target="#myModal">Update</button>
        </td>
      </tr>
      </tbody><br>
    </table>
  </div>
</div>

<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form [formGroup]="animalupdateform" #updani (ngSubmit)="updateAni(updani)">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title" style="text-align: center">Update Animal</h4>

        </div>

        <!-- Modal body -->
        <div class="modal-body" *ngFor="let animals of animallist " >
          <div [hidden]="isupdated">

            <input type="hidden" class="form-control"  formControlName="id" [(ngModel)]="animals.id">
            <div class="form-group">
              <label for="name">Animal Name</label>
              <input type="text" class="form-control"  formControlName="name" [(ngModel)]="animals.name"  >
            </div>

            <div class="form-group">
              <label for="name">Animal Color</label>
              <input type="text" class="form-control" formControlName="color" [(ngModel)]="animals.color">
            </div>

            <div class="form-group">
              <label for="name">Animal Pattern</label>
                <input type="text" class="form-control" formControlName="pattern" [(ngModel)]="animals.pattern">
            </div>
          </div>
          <div [hidden]="!isupdated">
            <h4>Animal Detail Updated!</h4>
          </div>

        </div>

        <!-- Modal footer -->
        <div class="modal-footer" >
          <button type="submit" class="btn btn-success" [hidden]="isupdated">Update</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="changeisUpdate()">Close</button>
        </div>

      </form>
    </div>
  </div>
</div>
