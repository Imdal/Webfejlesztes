<h3>Create Animal</h3>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4" >
    <div [hidden]="submitted" style="width: 400px;">
      <form [formGroup]="animalsaveform" #saveanimal (ngSubmit)="saveAnimal(saveAnimal)">
        <div class="form-group">
          <label for="name">Animal Name</label>
          <input type="text" class="form-control"  formControlName="animalName" data-toggle="tooltip"
                 data-placement="right" title="Enter Animal Name" >
          <div class="alert alert-danger" *ngIf = "(AnimalName.touched) && (AnimalName.invalid)"
               style="margin-top: 5px;">
            <span *ngIf="AnimalName.errors.required">Animal Name is Required</span>
            <span *ngIf = "AnimalName.errors.minlength">
                        MinLength Error
                    </span>
          </div>
        </div>

        <div class="form-group">
          <label for="name">Animal Color</label>
          <input type="text" class="form-control" formControlName="animalColor"
                 data-toggle="tooltip" data-placement="right" title="Enter Animal Color">
          <div class="alert alert-danger" *ngIf = "(AnimalColor.touched) && (AnimalColor.invalid)"
               style="margin-top: 5px;">
            <span *ngIf="AnimalColor.errors.required">Animal Color is Required</span>
          </div>
        </div>

        <div class="form-group">
          <label for="name">Animal Pattern</label>
          <input type="text" class="form-control" formControlName="animalPattern"
                 data-toggle="tooltip" data-placement="right" title="Enter Animal Pattern">
          <div class="alert alert-danger" *ngIf = "(AnimalPattern.touched) && (AnimalPattern.invalid)"
               style="margin-top: 5px;">
            <span *ngIf="AnimalPattern.errors.required">Animal Pattern is Required</span>
          </div>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
  <div class="col-sm-4"></div>
</div>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <div [hidden]="!submitted">
      <h4>Animal Added SuccessFully!</h4>
      <button (click)="addAnimalForm()" class='btn btn-primary'>Add More Animal</button>
    </div>
  </div>
  <div class="col-sm-4"></div>
</div>
